<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="music.css">
    <link rel="icon" href="./images/icons8-quote-96.png">
    <script src="https://kit.fontawesome.com/23d8283911.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Quote of Ze Day</h1>
        <blockquote id="quote"></blockquote>
        <i class="fa-regular fa-bookmark" id="saving"></i>
        <i class="fa-regular fa-heart" id="liking"></i>
        <p id="author"></p>
        <div class="buttons">
            <button id="btn">Get Quote</button>
            <button id="share">Share</button>
        </div> 
    </div>
    <div class="view-buttons">
        <button id="view-saved">View Saved</button>
        <button id="view-liked">View Liked</button>
    </div>
    <div class="quotes-container" id="saved-quotes-container">
        <h2>Saved Quotes</h2>
        <ul id="saved-quotes"></ul>
    </div>
    <div class="quotes-container" id="liked-quotes-container">
        <h2>Liked Quotes</h2>
        <ul id="liked-quotes"></ul>
    </div>
    <script src="quote.js"></script>
</body>
</html>
